machine:
  environment:
    PATH: "${HOME}/bin:${PATH}"

dependencies:
  cache_directories:
    - "~/bin"
  pre:
    - wget -O /tmp/packer.zip https://dl.bintray.com/mitchellh/packer/packer_0.7.5_linux_amd64.zip
    - unzip -od ${HOME}/bin /tmp/packer.zip
    - packer version
    
test:
  override:
    - packer validate centos7.1-packer.json